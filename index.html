<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS Style Sheet link  -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- Here we added a link to the jQuery library -->
    <!-- use jumbotron an add table to jumbotron, adding tables within bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Initialize Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>

    

    <title>Train Schedule</title>
</head>
<body>
    <div class = jumbotron>
      <h1>Anytime is Train Time</h1>
      <p>Choo Choo. Chee Chee.</p>
    </div>
    <!-- <div> -->
    <div class="row">
      <div class="col-md-12">
        <!-- Current Schedule-->
        <div class="card">
          <div class="card-header"><strong>Current Train Schedule</strong></div>
          <div class="card-body"> 
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <!-- Add Train -->
          <div class="card">
            <div class="card-header"><strong>Add Train</strong></div>
            <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="trainname">Train Name</label>
                    <input type="name" class="form-control" id="trainNameInput">
                  </div>
                  <div class="form-group">
                    <label for="destinationplace">Destination</label>
                    <input type="place" class="form-control" id="destinationInput">
                  </div>
                  <div class="form-group">
                    <label for="traintime">First Train Time (HH:mm AM/PM)</label>
                    <input type="time" class="form-control" id="firstTrainInput">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="stops" class="form-control" id="frequencyInput">
                  </div>
                  <button type="submit" id="click-button" class="btn btn-primary">Submit</button>
                </form>
              </div>   
          </div>
      </div>
    </div>


 <!-- Javascript link -->
 <script src="assets/javascript/trains.js"></script>

</body>
</html>
